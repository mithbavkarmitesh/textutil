<div class="form-inline">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>

  <div class="container">
    <form action="/analyze" method='post'> {% csrf_token %}

  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Textutil</strong> You can do anything with text here
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div><br>


<div class="form-group">
<label for="exampleFormControlTextarea1"   class="form-label"><h3>Enter your Text here</h3></label>
<textarea class="form-control" id="exampleFormControlTextarea1" name='text' rows="5"></textarea><br>
</div>
  <div class="form-check form-switch">
<input class="form-check-input"  name="removepunc" type="checkbox" id="flexSwitchCheckDefault1">
<label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation</label>
</div>


<div class="form-check form-switch">
<input class="form-check-input"  name="capitalize" type="checkbox" id="flexSwitchCheckDefault2">
<label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize</label>
</div>


<div class="form-check form-switch">
<input class="form-check-input"  name="lowercase" type="checkbox" id="flexSwitchCheckDefault3">
<label class="form-check-label" for="flexSwitchCheckDefault3">Lowercase</label>
</div>


<div class="form-check form-switch">
<input class="form-check-input"  name="newlineremover" type="checkbox" id="flexSwitchCheckDefault4">
<label class="form-check-label" for="flexSwitchCheckDefault4">New-Line-Remover</label>
</div>

<div class="form-check form-switch">
<input class="form-check-input"  name="spaceremover" type="checkbox" id="flexSwitchCheckDefault5">
<label class="form-check-label" for="flexSwitchCheckDefault5">Space-Remover</label>
</div>

<div class="form-check form-switch">
<input class="form-check-input"  name="charctercount" type="checkbox" id="flexSwitchCheckDefault6">
<label class="form-check-label" for="flexSwitchCheckDefault6">Character-Count</label>
</div><br>



<button type="submit" class="btn btn-dark">Analysis Text</button

</form>
</div>
